<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYC Day/Night</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      background: #000;
    }
    
    #info {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
      pointer-events: none;
    }
    
    #info h1 {
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 3px;
      color: rgba(255, 255, 255, 0.9);
      text-transform: uppercase;
      margin-bottom: 8px;
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
    }
    
    #info p {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 300;
    }
    
    .controls {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px 32px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      min-width: 400px;
      transition: opacity 0.3s, visibility 0.3s;
    }
    
    .time-display {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .time-display .time {
      font-size: 32px;
      font-weight: 300;
      color: #fff;
      letter-spacing: 1px;
    }
    
    .time-display .period {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 4px;
      letter-spacing: 2px;
    }
    
    .slider-container {
      position: relative;
      margin-bottom: 20px;
    }
    
    input[type="range"] {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.15);
      outline: none;
      border-radius: 2px;
      -webkit-appearance: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }
    
    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }
    
    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    .sun-times {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
      padding: 0 4px;
    }
    
    .sun-time {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .sun-time span {
      font-weight: 500;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      color: #fff;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.18);
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    /* UI ÌÜ†Í∏Ä Î≤ÑÌäº */
    #uiToggleBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 12px 16px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 100;
      width: auto;
    }
    
    #uiToggleBtn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
    }
    
    @media (max-width: 600px) {
      .controls {
        min-width: 90%;
        padding: 20px 24px;
      }
      
      .time-display .time {
        font-size: 28px;
      }
      
      button {
        font-size: 12px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- UI ÌÜ†Í∏Ä Î≤ÑÌäº -->
  <button id="uiToggleBtn">‚ùå</button>

  <!-- Ï†úÎ™© ÏòÅÏó≠ -->
  <div id="info">
    <h1>New York City</h1>
    <p id="date"></p>
  </div>

  <!-- Ïª®Ìä∏Î°§ Ìå®ÎÑê -->
  <div class="controls" id="ui-container">
    <!-- ÏãúÍ∞Ñ ÌëúÏãú -->
    <div class="time-display">
      <div class="time" id="timeLabel">12:00 PM</div>
      <div class="period" id="periodLabel">Afternoon Daze üçπ</div>
    </div>
    
    <!-- ÏùºÏ∂ú/ÏùºÎ™∞ ÏãúÍ∞Ñ -->
    <div class="sun-times">
      <div class="sun-time">
        <span>üåÖ</span>
        <span id="sunriseTime">--:--</span>
      </div>
      <div class="sun-time">
        <span>üåá</span>
        <span id="sunsetTime">--:--</span>
      </div>
    </div>
    
    <!-- ÏãúÍ∞Ñ Ïä¨ÎùºÏù¥Îçî -->
    <div class="slider-container">
      <input type="range" id="timeSlider" min="0" max="1439" value="720">
    </div>
    
    <!-- ÌòÑÏû¨ ÏãúÍ∞Ñ Î≤ÑÌäº -->
    <button id="nowBtn">üîÑ Current Time</button>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
